<!DOCTYPE html>
<html>
  <head>
    <title>A Simple HTML Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./asset.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="justify-content-center">Movella Assignment</h1>
        </div>
      <div id="add-user">
        <h3>Add new user</h3>
        <form action="" onsubmit="createUser(event)">
          <input id="firstName" placeholder="Enter first name" type="text" />
          <input id="lastName" placeholder="Enter second name" type="text" />
          <button>Submit</button>
        </form>
      </div>
      <div id="upload"></div>
      <div id="table-div">
        <table id="table" class="table">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Caption</th>
          </tr>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="pagination">
            <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li> -->
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
